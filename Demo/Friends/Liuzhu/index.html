<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>韦哥 2022新年快乐</title>
	<style type="text/css">
		#dist1 {
			position: fixed; 
			top: 0; 
			left: 0;
		}
		#dist2 {
			position: fixed; 
			top: 0; 
			left: 0;
		}
		#click {
			position: fixed;
		  	bottom: 10px;
		  	right: 10px;
			display: block;
		  	padding: 2px 0;
		  	color: #000000;
		  	text-decoration: none;
		  	font-family: Helvetica, Verdana, sans-serif;
		  	font-size: 50px;
		}
		#click:hover {
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<iframe id="dist2" src="./dist2/index.html" width="100%" height="100%" frameborder="none"></iframe>
	<iframe id="dist1" src="./dist1/index.html" width="100%" height="100%" frameborder="none"></iframe>
	<a id="click" onclick="onClick()">Click Me!</a>
</body>
<script type="text/javascript">
	function onClick() {
		var dist1 = document.getElementById('dist1');
		var click = document.getElementById('click');
		dist1.style.display = 'none';
		click.style.display = 'none';
	}
</script>
</html>
